<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Успешная регистрация</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__content">
            <div class="header__logo"><img src="img/logo-dark.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </header>

    <section class="registration">
      <div class="container">
        <div class="registration__wrapper">
          <div class="registration__img"><span class="icon-check-circle"></span></div>
          <div class="registration__title">
            <div class="title">ВАША ЗАЯВКА НА КОНСУЛЬТАЦИЮ <span> УСПЕШНО ПРИНЯТА</span></div>
          </div>
          <div class="registration__text">
            Все ваши данные, которые вы указали при заполнении формы приняты и переданы вашему
            Наставнику. Он свяжется с вами в ближайшее время!
          </div>
          <div class="registration__btn">
            <a href="index.html" class="modal__btn"
              >на главную <span class="icon-arrow-btn"></span
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
